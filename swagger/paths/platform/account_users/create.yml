tags:
  - Account Users
operationId: create-an-account-user
summary: Create an Account User
description: Create an Account User
security:
  - platformAppApiKey: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - user_id
          - role
        properties:
          user_id:
            type: integer
            description: The ID of the user
          role:
            type: string
            description: whether user is an administrator or agent

responses:
  '200':
    description: Success
    content:
      application/json:
        schema:
          type: object
          properties:
            account_id:
              type: integer
              description: The ID of the account
            user_id:
              type: integer
              description: The ID of the user
            role:
              type: string
              description: whether user is an administrator or agent

  '401':
    description: Unauthorized
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/bad_request_error'
